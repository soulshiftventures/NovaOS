name: Memory Index
on:
  workflow_dispatch: {}

jobs:
  index:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_GHA }}
    steps:
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install psycopg
        run: python -m pip install --quiet "psycopg[binary]>=3.1"

      - name: Create FTS index + vacuum
        run: |
          python - <<'PY'
          import os, psycopg
          db=os.environ['DATABASE_URL'].strip().replace('\n','').replace('\r','')
          if 'sslmode=' not in db: db+=('?sslmode=require' if '?' not in db else '&sslmode=require')
          sql = """
          CREATE INDEX IF NOT EXISTS memory_chunks_fts_idx
          ON memory_chunks USING GIN (to_tsvector('english', content));
          VACUUM ANALYZE memory_chunks;
          """
          with psycopg.connect(db) as c, c.cursor() as cur:
              cur.execute(sql)
          print("INDEX_OK")
          PY
