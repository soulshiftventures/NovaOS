name: Ingest Memory
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}
  schedule:
    # 07:15 UTC â‰ˆ 02:15 America/Chicago (DST-safe via UTC)
    - cron: "15 7 * * *"

concurrency:
  group: ingest-memory
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_GHA }}
    steps:
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl unzip
      - name: Install psycopg
        run: python -m pip install --quiet "psycopg[binary]>=3.1"

      - name: Download repo as zip (no git)
        run: |
          set -e
          curl -sS -H "Authorization: token ${{ github.token }}" \
               -L "https://api.github.com/repos/${{ github.repository }}/zipball/${{ github.sha }}" \
               -o src.zip
          unzip -q src.zip -d src
          REPO_DIR="$(ls -1 src)"
          mkdir -p workspace
          shopt -s dotglob
          mv "src/$REPO_DIR"/* workspace/
          rm -rf src src.zip

      - name: DB preflight
        run: |
          python - <<'PY'
          import os, psycopg
          db=os.environ["DATABASE_URL"].strip().replace("\n","").replace("\r","")
          if "sslmode=" not in db: db+=("?sslmode=require" if "?" not in db else "&sslmode=require")
          with psycopg.connect(db) as c, c.cursor() as cur:
              cur.execute("SELECT 1;")
              cur.execute("SELECT to_regclass('public.memory_chunks');")
              assert cur.fetchone()[0], "table memory_chunks missing"
          print("DB OK")
          PY

      - name: Ingest changed files
        working-directory: workspace
        run: python -u scripts/ingest_memory.py
