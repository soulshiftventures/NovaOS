name: Ingest Memory
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

concurrency:
  group: ingest-memory
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_GHA }}
    steps:
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install "psycopg[binary]>=3.1"

      - name: Download source zip (no git)
        run: |
          curl -sSL -H "Authorization: Bearer ${{ github.token }}" \
               -H "Accept: application/vnd.github+json" \
               "https://api.github.com/repos/${{ github.repository }}/zipball/${{ github.sha }}" \
               -o src.zip
          unzip -q src.zip -d src
          REPO_DIR=$(ls -1 src)
          mv "src/$REPO_DIR"/* .
          rm -rf src src.zip

      - name: DB preflight
        run: |
          python - <<'PY'
          import os, psycopg
          db=os.environ["DATABASE_URL"]
          if "sslmode=" not in db: db+=("?sslmode=require" if "?" not in db else "&sslmode=require")
          with psycopg.connect(db) as c, c.cursor() as cur:
              cur.execute("SELECT 1;")
              cur.execute("SELECT to_regclass('public.memory_chunks');")
              assert cur.fetchone()[0], "table memory_chunks missing"
          print("DB OK")
          PY

      - name: Run ingest script
        run: python scripts/ingest_memory.py
