name: NovaOS â€“ Apply Patch

on:
  workflow_dispatch:
    inputs:
      patch_b64:
        description: "Base64-encoded unified diff (created by Nova)"
        required: true
      commit_msg:
        description: "Commit message"
        required: true
        default: "chore(novaos): apply automated patch"

permissions:
  contents: write
  pull-requests: write

jobs:
  apply-patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "NovaOS Bot"
          git config user.email "actions@github.com"
      - name: Decode patch
        shell: bash
        run: |
          echo "${{ github.event.inputs.patch_b64 }}" | base64 -d > nova.patch
          echo "Patch size: $(wc -c < nova.patch) bytes"
      - name: Create branch
        run: |
          BR="nova/apply-${{ github.run_id }}"
          echo "BRANCH=$BR" >> $GITHUB_ENV
          git checkout -b "$BR"
      - name: Apply patch
        shell: bash
        run: |
          set -e
          git apply --whitespace=fix --reject nova.patch
          git add -A
          git commit -m "${{ github.event.inputs.commit_msg }}"
      - name: Push branch
        run: git push -u origin "$BRANCH"
      - name: Open PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH }}
          title: "NovaOS automated patch ${{ github.run_id }}"
          body: "This PR was generated by the NovaOS Apply Patch workflow."
