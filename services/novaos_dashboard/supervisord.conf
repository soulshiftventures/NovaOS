[supervisord]
nodaemon=true
logfile=/dev/null
pidfile=/tmp/supervisord.pid
loglevel=info

[program:health]
command=/bin/bash -lc 'uvicorn health:app --host 0.0.0.0 --port ${PORT:-8080}'
directory=/opt/render/project/src/services/novaos_dashboard
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
priority=10
stopasgroup=true
killasgroup=true

[program:perplexityfetcheragent]
command=/bin/bash -lc 'export PYTHONPATH=/opt/render/project/src; export NOVA_MEM_URL="https://novaosmem.onrender.com"; exec python3 -u agents/PerplexityFetcherAgent/entrypoint.py'
directory=/opt/render/project/src
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
priority=20
stopasgroup=true
killasgroup=true

